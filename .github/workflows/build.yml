name: üì¶ –°–±–æ—Ä–∫–∞ APK

on:
  push:
    branches:
      - master

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v2

      - name: üêç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –¥–ª—è —Å–±–æ—Ä–∫–∏
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libtool \
            autoconf \
            automake \
            pkg-config \
            zlib1g-dev \
            unzip \
            openjdk-17-jdk \
            wget \
            git

      - name: üõ†Ô∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: üìÇ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK –∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* android-sdk/cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-31" "build-tools;33.0.2"

      - name: üì¶ –°–æ–±–∏—Ä–∞–µ–º APK
        run: |
          export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b
          export PATH=$ANDROIDSDK/platform-tools:$PATH
          buildozer android debug

      - name: üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk
