name: –°–±–æ—Ä–∫–∞ APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v2

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üìÅ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk wget python3-pip libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK –≤—Ä—É—á–Ω—É—é
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: üîß –°–±–æ—Ä–∫–∞ APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          buildozer android debug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: üì§ –ó–∞–≥—Ä—É–∑–∫–∞ APK
        uses: actions/upload-artifact@v4
        with:
          name: sklad-apk
          path: bin/*.apk
