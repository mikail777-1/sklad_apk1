name: –°–±–æ—Ä–∫–∞ APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v2

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ JDK
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip wget

      - name: üìÇ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK –∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        run: |
          sudo apt update
          sudo apt install -y unzip openjdk-17-jdk wget
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* android-sdk/cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.2"

      - name: üõ† –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: üß± –°–±–æ—Ä–∫–∞ APK
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      - name: üì§ –ó–∞–≥—Ä—É–∑–∫–∞ .apk –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: sklad_tavrovo2.apk
          path: bin/*.apk
